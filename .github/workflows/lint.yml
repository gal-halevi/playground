name: Python lint
on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install python2.7
        run: |
          sudo apt -y install python2.7
          python2 --version

      - name: Install flake8
        run: |
          pip install flake8
          pip list

      - name: Run Lint
        run:
          flake8 $(git diff --name-only origin/${{ github.base_ref }} | grep .py)
          
