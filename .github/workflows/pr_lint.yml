name: CI
on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - '**.py'
jobs:
  Lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/astral-sh/ruff@sha256:afed56d25edc26eee7406a7b16347e7b5202a5879dc18b2803a86a9c6e270b92
      volumes:
        - .:/io
    steps:
      - uses: actions/checkout@v4

      - name: Run Ruff
        continue-on-error: true
        run: ruff check --output-format=github .
