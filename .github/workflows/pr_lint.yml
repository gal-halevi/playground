name: CI
on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - '**.py'
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Ruff
        continue-on-error: true
        run: docker run -p 443:443 -v .:/io --rm ghcr.io/astral-sh/ruff:0.5.6 check --output-format=github .
