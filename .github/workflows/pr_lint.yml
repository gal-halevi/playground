name: CI
on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - '**.py'
jobs:
  Lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/astral-sh/ruff@sha256:b9995628c5033d3da406efd04035d441c82ee233eae3d7cc2b19d1864dac5eca
      volumes:
        - .:/io
    steps:
      - uses: actions/checkout@v4

      - name: Run Ruff
        continue-on-error: true
        run: ruff check --output-format=github .
